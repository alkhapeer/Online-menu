<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو المطاعم</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; }
        select, input, button { margin: 10px; padding: 10px; }
        .menu { display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>منيو المطاعم</h1>
        <select id="country">
            <option value="">اختر الدولة</option>
            <option value="السعودية">السعودية</option>
            <option value="الإمارات">الإمارات</option>
            <option value="مصر">مصر</option>
        </select>
        <select id="city">
            <option value="">اختر المدينة</option>
        </select>
        <input type="text" id="restaurant" placeholder="ابحث عن المطعم">
        <button onclick="searchMenu()">بحث</button>
        
        <div id="menu" class="menu">
            <h2 id="restaurant-name"></h2>
            <p>تفاصيل المنيو هنا...</p>
        </div>
    </div>

    <script>
        const cities = {
            "السعودية": ["الرياض", "جدة", "مكة"],
            "الإمارات": ["دبي", "أبوظبي", "الشارقة"],
            "مصر": ["القاهرة", "الإسكندرية", "الجيزة"]
        };

        document.getElementById("country").addEventListener("change", function() {
            let country = this.value;
            let citySelect = document.getElementById("city");
            citySelect.innerHTML = '<option value="">اختر المدينة</option>';
            if (country && cities[country]) {
                cities[country].forEach(city => {
                    let option = document.createElement("option");
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        });

        function searchMenu() {
            let restaurant = document.getElementById("restaurant").value.trim();
            if (restaurant) {
                document.getElementById("restaurant-name").textContent = restaurant;
                document.getElementById("menu").style.display = "block";
            }
        }
    </script>
</body>
</html>
