<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منيو المطاعم</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        select, ul { width: 200px; padding: 5px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>منيو المطاعم</h1>
    <div class="container">
        <select id="country" onchange="loadCities()">
            <option value="">اختر الدولة</option>
        </select>
        <select id="city" onchange="loadRestaurants()">
            <option value="">اختر المدينة</option>
        </select>
    </div>
    <h2>المطاعم المسجلة</h2>
    <ul id="restaurantsList"></ul>

    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycby1E6rRIWAUbCuNu3oCHyauTV91iba6cjAgDgBFDM5-ZLgkTA4q_lmdTwaKZSwt6iE4QQ/exec';
        let data = {};

        async function fetchData() {
            try {
                let response = await fetch(SHEET_URL + '?action=get');
                data = await response.json();
                loadCountries();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function loadCountries() {
            let countrySelect = document.getElementById('country');
            countrySelect.innerHTML = '<option value="">اختر الدولة</option>';
            Object.keys(data).forEach(country => {
                countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
            });
        }

        function loadCities() {
            let country = document.getElementById('country').value;
            let citySelect = document.getElementById('city');
            citySelect.innerHTML = '<option value="">اختر المدينة</option>';
            if (country && data[country]) {
                Object.keys(data[country]).forEach(city => {
                    citySelect.innerHTML += `<option value="${city}">${city}</option>`;
                });
            }
            document.getElementById('restaurantsList').innerHTML = '';
        }

        function loadRestaurants() {
            let country = document.getElementById('country').value;
            let city = document.getElementById('city').value;
            let list = document.getElementById('restaurantsList');
            list.innerHTML = '';
            
            if (country && city && data[country][city]) {
                data[country][city].forEach(restaurant => {
                    let listItem = document.createElement("li");
                    listItem.innerHTML = `${restaurant.name} - <a href="${restaurant.menu}" target="_blank">عرض المنيو</a>`;
                    list.appendChild(listItem);
                });
            }
        }

        fetchData();
    </script>
</body>
</html>
