<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <h1>صفحة الإدارة</h1>

    <h2>إضافة دولة</h2>
    <input type="text" id="newCountry" placeholder="أدخل اسم الدولة">
    <button onclick="addCountry()">إضافة</button>

    <h2>إضافة مدينة</h2>
    <input type="text" id="newCity" placeholder="أدخل اسم المدينة">
    <button onclick="addCity()">إضافة</button>

    <h2>إضافة مطعم ومنيو</h2>
    <input type="text" id="restaurantName" placeholder="اسم المطعم">
    <input type="text" id="menuLink" placeholder="رابط المنيو">
    <button onclick="addRestaurant()">إضافة</button>

    <script>
        function addCountry() {
            let country = document.getElementById("newCountry").value;
            if (country) {
                alert("تمت إضافة الدولة: " + country);
                document.getElementById("newCountry").value = "";
            }
        }

        function addCity() {
            let city = document.getElementById("newCity").value;
            if (city) {
                alert("تمت إضافة المدينة: " + city);
                document.getElementById("newCity").value = "";
            }
        }

        function addRestaurant() {
            let name = document.getElementById("restaurantName").value;
            let menu = document.getElementById("menuLink").value;
            if (name && menu) {
                alert("تمت إضافة المطعم: " + name + " مع المنيو: " + menu);
                document.getElementById("restaurantName").value = "";
                document.getElementById("menuLink").value = "";
            }
        }
    </script>
</body>
</html>
