<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 5px; padding: 5px; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        a { text-decoration: none; color: blue; }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <h1>صفحة الإدارة</h1>

    <table>
        <thead>
            <tr>
                <th>الدولة</th>
                <th>المدينة</th>
                <th>المطعم</th>
                <th>رابط المنيو</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- سيتم إدراج البيانات هنا -->
        </tbody>
    </table>

    <h2>إضافة دولة</h2>
    <input type="text" id="countryName" placeholder="أدخل اسم الدولة">
    <button onclick="addCountry()">إضافة</button>
    <ul id="countriesList"></ul>

    <h2>إضافة مدينة</h2>
    <input type="text" id="cityName" placeholder="أدخل اسم المدينة">
    <button onclick="addCity()">إضافة</button>
    <ul id="citiesList"></ul>

    <h2>إضافة مطعم ومنيو</h2>
    <input type="text" id="restaurantName" placeholder="اسم المطعم">
    <input type="text" id="menuLink" placeholder="رابط المنيو">
    <button onclick="addRestaurant()">إضافة</button>
    <ul id="restaurantsList"></ul>

    <script>
        let countries = [];
        let cities = [];
        let restaurants = [];

        // رابط API الخاص بـ Google Sheets
        const apiUrl = "https://script.google.com/macros/s/AKfycby1E6rRIWAUbCuNu3oCHyauTV91iba6cjAgDgBFDM5-ZLgkTA4q_lmdTwaKZSwt6iE4QQ/exec";

        // دالة لجلب البيانات من Google Sheets وعرضها
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && Array.isArray(data) && data.length > 0) {
                    displayData(data);
                } else {
                    console.log("لم يتم العثور على بيانات.");
                }
            } catch (error) {
                console.error("حدث خطأ أثناء جلب البيانات:", error);
            }
        }

        // دالة عرض البيانات في الجدول
        function displayData(data) {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = ""; // تنظيف الجدول قبل إعادة تحميل البيانات

            data.forEach(row => {
                if (row.length >= 4) { // التحقق من وجود جميع الأعمدة
                    const tr = document.createElement("tr");

                    row.forEach((cell, index) => {
                        const td = document.createElement("td");

                        if (index === 3) { // العمود الرابع (رابط المنيو)
                            const link = document.createElement("a");
                            link.href = cell;
                            link.textContent = "عرض المنيو";
                            link.target = "_blank";
                            td.appendChild(link);
                        } else {
                            td.textContent = cell;
                        }

                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                }
            });
        }

        // استدعاء الدالة عند تحميل الصفحة
        window.onload = fetchData;

        function addCountry() {
            let name = document.getElementById("countryName").value.trim();
            if (name && !countries.includes(name)) {
                countries.push(name);
                updateList("countriesList", countries, "removeCountry");
                document.getElementById("countryName").value = ""; // مسح الحقل بعد الإدخال
            }
        }

        function removeCountry(index) {
            countries.splice(index, 1);
            updateList("countriesList", countries, "removeCountry");
        }

        function addCity() {
            let name = document.getElementById("cityName").value.trim();
            if (name && !cities.includes(name)) {
                cities.push(name);
                updateList("citiesList", cities, "removeCity");
                document.getElementById("cityName").value = "";
            }
        }

        function removeCity(index) {
            cities.splice(index, 1);
            updateList("citiesList", cities, "removeCity");
        }

        function addRestaurant() {
            let name = document.getElementById("restaurantName").value.trim();
            let link = document.getElementById("menuLink").value.trim();

            if (name && link && isValidUrl(link)) {
                restaurants.push({ name, link });
                updateRestaurantsList();
                document.getElementById("restaurantName").value = "";
                document.getElementById("menuLink").value = "";
            } else {
                alert("يرجى إدخال اسم المطعم ورابط منيو صحيح.");
            }
        }

        function removeRestaurant(index) {
            restaurants.splice(index, 1);
            updateRestaurantsList();
        }

        function updateList(elementId, list, removeFunction) {
            let ul = document.getElementById(elementId);
            ul.innerHTML = "";
            list.forEach((item, index) => {
                ul.innerHTML += `<li>${item} <button onclick="${removeFunction}(${index})">حذف</button></li>`;
            });
        }

        function updateRestaurantsList() {
            let ul = document.getElementById("restaurantsList");
            ul.innerHTML = "";
            restaurants.forEach((item, index) => {
                ul.innerHTML += `<li>${item.name} - <a href="${item.link}" target="_blank">عرض المنيو</a> <button onclick="removeRestaurant(${index})">حذف</button></li>`;
            });
        }

        // التحقق من صحة الرابط
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

    </script>
</body>
</html>
